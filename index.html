<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Jesan_Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header></header>

<div style="margin: 190px 0;"></div>

<a href="jesan.html" class="img-button">
    <img src='Images/Logo%20WB.png' alt="button">
</a>

<div style="margin: 130px 0;"></div>

<button id="lang-btn">ES</button>

<nav>
    <a id="nav-about" href="about.html">SOBRE</a>
    <a id="nav-projects" href="projects.html">PROYECTOS</a>
    <a id="nav-contact" href="contact.html">CONTACTO</a>
</nav>

<footer><p id="footer-txt">© 2025 JESAN. Todos los derechos reservados.</p></footer>

<script>
const langBtn = document.getElementById('lang-btn');
const navAbout = document.getElementById('nav-about');
const navProjects = document.getElementById('nav-projects');
const navContact = document.getElementById('nav-contact');
const footerTxt = document.getElementById('footer-txt');

const languages = ['es','en','fr'];
let currentLangIndex = 0;

const texts = {
    es: {
        navAbout: "SOBRE",
        navProjects: "PROYECTOS",
        navContact: "CONTACTO",
        footer: "© 2025 JESAN. Todos los derechos reservados."
    },
    en: {
        navAbout: "ABOUT",
        navProjects: "PROJECTS",
        navContact: "CONTACT",
        footer: "© 2025 JESAN. All rights reserved."
    },
    fr: {
        navAbout: "À PROPOS",
        navProjects: "PROJETS",
        navContact: "CONTACT",
        footer: "© 2025 JESAN. Tous droits réservés."
    }
};

function updateLanguage() {
    const lang = languages[currentLangIndex];
    const current = texts[lang];

    navAbout.textContent = current.navAbout;
    navProjects.textContent = current.navProjects;
    navContact.textContent = current.navContact;
    footerTxt.textContent = current.footer;

    langBtn.textContent = lang.toUpperCase();
}

langBtn.addEventListener('click', () => {
    currentLangIndex = (currentLangIndex + 1) % languages.length;
    updateLanguage();
});

// Fade-in al cargar
document.addEventListener("DOMContentLoaded", () => {
    document.body.style.opacity = 0;
    setTimeout(() => {
        document.body.style.transition = "opacity 5s";
        document.body.style.opacity = 1;
    }, 10);
});
</script>

</body>
</html>
